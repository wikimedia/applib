<!doctype html>
<html lang=en>

  <head>
    <meta charset=utf-8>
    <title>DimImagesTransform</title>
    <link href=http://localhost:8080/wikimedia-page-library-transform.css rel=stylesheet>
    <style>
      :root {
        --control-panel-theme-visibility: visible;
      }
      body, img, input { margin: 14px; }
    </style>
    <script src=https://polygit.org/components/webcomponentsjs/webcomponents-loader.js></script>
    <script src=http://localhost:8080/wikimedia-page-library-transform.js></script>
    <link rel=import href=ControlPanel.html>
  </head>

  <body>
    <control-panel></control-panel>
    <input type='checkbox' id='toggleCheckbox'><label for=toggleCheckbox>Dim images</label>
    <br>
    <script src=DemoImages.js></script>
    <script>
      /* global DemoImageData */
      const body = document.body
      for (const data of DemoImageData.slice(0, 9)) {
        const image = data.newImage(document)
        body.appendChild(image)
      }
      document.getElementById('toggleCheckbox').addEventListener('click', () => {
        /* global pagelib */
        pagelib.DimImagesTransform.dim(
          window,
          !pagelib.DimImagesTransform.isDim(window)
        )
      })
    </script>
  </body>

</html>
